<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no, shrink-to-fit=no"
    />
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

<body>

  <div class="fixed text-white text-lg ml-2 mt-1 select-none"><span>Score: </span><span id="scoreEl">0</span></div>
  <div class="lives"><span>Lives: </span><span id="lives">0</span></div>
  
  

  <div class="fixed inset-0 flex items-center justify-center" id="modalEl">
    <div class="bg-white max-w-md w-full p-6 text-center">
      <h1 class="text-4xl font-bold leading-none" id="bigScoreEl">0</h1>
      <p class="text-sm text-gray-700">Points</p>
      <div class="flex flex-col gap-2">
        <button class="bg-blue-500 hover:bg-blue-600 text-white w-full py-3 rounded-full text-sm" id="startGameBtn">Start Game</button>
        <button class="bg-blue-500 hover:bg-blue-600 text-white w-full py-3 rounded-full text-sm">Edit Loadout</button>
        <button class="bg-blue-500 hover:bg-blue-600 text-white w-full py-3 rounded-full text-sm">Leaderboard</button>
        <button class="bg-blue-500 hover:bg-blue-600 text-white w-full py-3 rounded-full text-sm">Settings</button>
        <button class="bg-blue-500 hover:bg-blue-600 text-white w-full py-3 rounded-full text-sm">About Game</button>
      </div>
    </div>
  </div>
  
        <div>
          <span class="special-bar-container"><span class="health-bar2" id="special"></span></span>
        </div>
    <canvas></canvas>

    <script type="module" src="/helpers/globalVar.js"></script>
